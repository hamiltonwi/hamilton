<div id="page-container">
<div id="content-wrap-search">
<p class="lead">Use this tool too help you decide where in hamilton is best for you.</p>
<div class="row">
<div class="col-4" id="Questionnaire">
    <form>
        <table>
            <tr>
                <td>Age</td>
                <td>
                    <div class="form-check">
                        <label class="form-check-label">
                        <input type="radio" class="form-check-input"  id="age" name="age" value="18-35">18-35
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input"  id="age" name="age" value="36-64">36-64
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input"  id="age" name="age" value="65+">65+
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Martial Status</td>
                <td>
                    <div class="form-group">
                    <select name="maritalStatus" id="maritalStatus" class="form-control">
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="inRelationship">In Relationship</option>
                    </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Yearly Income</td>
                <td>
                    <div class="form-group">
                    <select name="income" id="income" class="form-control">
                        <option value="40000">Less the $40,000</option>
                        <option value="40000-800000">between $40,000 and $80,000</option>
                        <option value="80000">Over $80,000</option>
                    </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Are you a visible minority</td>
                <td>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                        <input type="radio" class="form-check-input"  name="minority" value="yes">Yes
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input"  name="minority" value="no">No
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>What level of education do you have?</td>
                <td>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input"  id="education" name="education" value="high">High-school or lower
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input"  id="education" name="education" value="college">College
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input"  id="education" name="education" value="uni">University
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Did you immigrate to canada?</td>
                <td>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input"  name="imagrate" value="yes">Yes
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input"  name="imagrate" value="no">No
                        </label>
                    </div>
                </td>
            </tr>
        </table>
    </form>
    <button class="btn btn-success" type="button" onclick="FindBestWard()">GO!</button>
</div>
<div class="col-md-8" id="selectedWardInfo">
    <h2>Your search results!</h2>
    <br/>
    <p id="searchResults"></p>
    <br />
    <p id="whyRec">
    </p>
</div>
</div> <!-- end of first row div -->
</div>
<br>

</div> <!-- end of main content div -->    
</body>
</html>
